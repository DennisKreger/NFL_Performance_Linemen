        <script>
            $.holdReady(true);
            $(document).ready(function() {
                var offenseTable = $('#offense').DataTable({
                    searchPanes: {
                        layout: "columns-2",
                        viewTotal: true
                    },
                    columnDefs: [ {
                        orderable: false,
                        className: 'select-checkbox',
                        targets: 0
                    } ],
                    select: {
                        style:    'os',
                        selector: 'td:first-child'
                    },
                    order: [[ 1, 'asc' ]]
                
                });
    
                var defenseTable = $('#defense').DataTable({
                    searchPanes: {
                        layout: "columns-2",
                        viewTotal: true
                    },
                    columnDefs: [ {
                        orderable: false,
                        className: 'select-checkbox',
                        targets:   0
                    } ],
                    select: {
                        style:    'os',
                        selector: 'td:first-child'
                    },
                    order: [[ 1, 'asc' ]]
                
                });
    
                dom: 'Plfrtip';
    
                offenseTable.searchPanes.container().prependTo(offenseTable.table().container());
                offenseTable.searchPanes.resizePanes();
                defenseTable.searchPanes.container().prependTo(defenseTable.table().container());
                defenseTable.searchPanes.resizePanes();
    
            });
        </script>

                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Player Matchup Analysis</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                            <li class="breadcrumb-item active">Player</li>
                        </ol>
                        <div class="container">
                            <table id="example" class="display" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>NFL Id</th>
                                        <th>Number</th>
                                        <th>Team</th>                        
                                        <th>Name</th>
                                        <th>Position</th>
                                        <th>Height</th>
                                        <th>Weight</th>
                                        <th>Birth Date</th>
                                        <th>Age</th>
                                        <th>College</th>
                                        <th>Conference</th>                 
                                      </tr>
                                </thead>
                                <tbody>
                                    <script>
                                        var tbodyRef = document.getElementById('example').getElementsByTagName('tbody')[0];
                                        async function getData() {
                                            let myObject = await fetch("/players");
                                            let tableData = await myObject.text();
                                            let players = JSON.parse(tableData);
                
                                            
                                            function printValues(obj) {
                                              for(var k in obj) {
                                                console.log("k:" + k)
                                                    for(var player in obj[k]) {
                                                      // Insert a row at the end of table
                                                      var newRow = tbodyRef.insertRow();
                                                      newRow.insertCell();
                                                      for(var key in obj[k][player]) {
                                                        let val = obj[k][player][key]
                                                        // Insert a cell at the end of the row
                                                        var newCell = newRow.insertCell();
                                                        // Append a text node to the cell
                                                        var newText = document.createTextNode(val);
                                                        newCell.appendChild(newText);
                                                      }
                                                    }
                                              }
                                              $.holdReady(false);
                                            };
                                            printValues(players);
                
                                          }
                                        getData();
                                    </script>
                
                                </tbody>

                                    <tr>

                                        <th>NFL Id</th>

                                        <th>Weight</th>
                                        <th>Birth Date</th>
                                        <th>Age</th>
