<div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center">
  <img src="{{ filename }}" style="max-width:100%;max-height:100%;">
</div>
<div>
  <img class="playPlot" id="{{ base }}" src="{{ base }}" alt="" style="max-width: 100%">
  <table class="table table-hover table-bordered matchups" style="cursor:pointer;">
    <thead>
      <tr>
        <th scope="col">Defensive Lineman</th>
        <th scope="col">Offensive Lineman</th>
        <th scope="col">Minimum QB Proximity</th>
        <th scope="col">Matchup Winner</th>
      </tr>
    </thead>
    {% for row in data %}
      <tr scope="row" id="{{ row[4] }}">
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
<script>
  $(document).ready(function() {
    $('.matchups > tbody > tr').click(function() {
      if($(this).hasClass("matchup-selected")){
        $("tr").removeClass("matchup-selected");
        $('.playPlot').attr("src", $('.playPlot').attr("id"));
      } else {
        var gif = $(this).attr('id');
        $("tr").removeClass("matchup-selected");
        $(this).attr('class', 'matchup-selected');
        $('.playPlot').attr("src", gif);
      }
    });
  });
</script>
<style>
.matchup-selected {
    background-color:rgb(13 110 253 / 50%);
  }
</style>
